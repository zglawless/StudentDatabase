<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add or Update a Student</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Add or Update a Student</h1>
        <hr>
        <h2>Add Student</h2>
 
        <form th:action="@{/update/{id}(id=${newStudent.id})}" th:object="${newStudent}" method="POST">
            <input type="text" th:field="*{firstName}" placeholder="Student First Name" class="form-control mb-4 col-4"> 
            <input type="text" th:field="*{lastName}" placeholder="Student Last Name" class="form-control mb-4 col-4"> 
            <input type="text" th:field="*{year}" placeholder="Student School Year" class="form-control mb-4 col-4">
 
            <button type="submit" class="btn btn-info col-2">Save Student</button>
        </form>
 
        <hr>
 
        <a href="../viewAll">View All Students</a>
    </div>
</body>
</html>
