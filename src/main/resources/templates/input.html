<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add or Update a Student</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    
<script type = "text/javascript">
      function validate() {
      
         if( document.studentForm.firstName.value == "" ) {
            alert( "Please provide your first name!" );
            document.studentForm.firstName.focus() ;
            return false;
         }
         if( document.studentForm.lastName.value == "" ) {
        	 alert( "Please provide your last name!" );
             document.myForm.lastName.focus() ;
             return false;
         }
         if( document.studentForm.year.value == "" || isNaN( document.studentForm.year.value ) || document.studentForm.year.value.length != 4) {
            alert( "Please provide a year in the format ####." );
            document.studentForm.year.focus() ;
            return false;
         }
         return( true );
      }
</script>

</head>
<body>
    <div class="container">
        <h1>Add or Update a Student</h1>
        <hr>
        <h2>Add Student</h2>
 
        <form th:action="@{/update/{id}(id=${newStudent.id})}" name = "studentForm" th:object="${newStudent}" method="POST" onsubmit = "return validate();">
            <input type="text" name = "firstName" th:field="*{firstName}" placeholder="Student First Name" class="form-control mb-4 col-4"> 
            <input type="text" name = "lastName" th:field="*{lastName}" placeholder="Student Last Name" class="form-control mb-4 col-4"> 
            <input type="text" name = "year" th:field="*{year}" placeholder="Student School Year" class="form-control mb-4 col-4">
            
            <button type="submit" class="btn btn-info col-2">Save Student</button>
        </form>
 
        <hr>
 
        <a href="../viewAll">View All Students</a>
    </div>
</body>
</html>
